<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit to Number by Using HTML CSS JavaScript</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Header section start -->
    <header>
        <h2>Welcome to Digit to Number Conversion System</h2>
    </header>
    <!-- Header section close -->
    <div class="container">
        <div class="input">
            <input type="number" placeholder="Enter Digits Only" required>
        </div>
        <div class="button">
            <button type="submit" class="submit">Convert</button>
        </div>
        <div class="result">
            <h2>Your Result is - </h2>
            <h1>Output</h1>
        </div>
    </div>
    <!-- footer section start -->
    <footer>
        <span>Developed By <a href="#">Santu De</a> | <span class="far fa-copyright"></span> 2020 All rights reserved.</span>
    </footer>
    <!--footer section closed-->
    <script src="index.js"></script>
    <script src="import.js"></script>
    
</body>
</html>
